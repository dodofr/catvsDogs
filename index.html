<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dog.css"> 
    <title>Document</title>
</head>
<body>
        <div class="grid">
            <button id="muter">Mute Me</button>
        <h1 id="titreUn">Elimines-en un !!!! </h1>
        <div class="dogDiv" id="dogDiv">
        <h2 id="dogNomGauche"></h2>
        <img id="dogImgGauche">
        <button id="btnGauche">Elimine !</button>
        </div>  
        <div id="compteur">
            <h3 id="dogDuVersus">DOGS</h3>
        <img class="gifVs" id="gif" src="catvsdog.gif">
        <h3 id="catDuVersus">CATS</h3>
        </div>
        <div class="catDiv" id="catDiv">
            <h2 id="catNomDroite"></h2>
            <img id="catImgDroite">
            <button id="btnDroite">Elimine !</button>
            </div>
            
        <p id="scoreDog"> 0 Dog éliminé </p>
        <p id="scoreCat"> 0 Cat éliminé </p>
        <h4 id="resultat">Le premier eliminé 5 fois a perdu !</h4>
 
        </div>
